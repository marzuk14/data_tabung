<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Pengantaran Tabung</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="data.html">Data</a></li>
            </ul>
            <ul class="nav-right">
                <li class="dropdown" id="profileDropdown">

                    </div>
                </li>

    </header>
    <div class="container">
        <h2>Form Pengantaran Tabung</h2>
        <label for="name">Nama Pengantar:</label>
        <input type="text" id="name">
        <label for="quantity">Jumlah Tabung:</label>
        <input type="number" id="quantity">
        <button id="addButton">Tambah Data</button>
        <button id="saveButton">Simpan</button>
        <button id="clearButton">Clear</button>
        <h2>Data Pengantaran</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Pengantar</th>
                    <th>Jumlah Tabung</th>
                    <th>Waktu</th>
                    <th>Tanggal</th>
                    <th>Hari</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="deliveryData"></tbody>
        </table>
    </div>
